{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}


{% block body %}
    <h1>Edit {{ title }} Page</h1>
    <form action="{% url 'editPage' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content">{{ content }}</textarea>
        <input type="submit">
    </form>
{% endblock %}
