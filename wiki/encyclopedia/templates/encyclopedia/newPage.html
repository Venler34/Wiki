{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    {% if Error %}
        <h5>Error: title already exists</h5>
    {% endif %}
    <form action="{% url 'newPage' %}" method="post">
        {% csrf_token %}
        <div>
            <input placeholder="Enter title" type="text" name="title">
        </div>
        <textarea placeholder="Enter content" name="content"></textarea>
        <input type="submit">
    </form>
{% endblock %}
